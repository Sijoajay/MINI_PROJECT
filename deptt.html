<!DOCTYPE html>
<html>
<head>
  <title>Selection page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1050px;
      margin: 0 auto;
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #ade7e4;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .header h1, .header h2 {
      margin: 0;
      padding: 0;
      color: #01053f;
      
    }

    .button-checkbox {
      display: inline-block;
      margin: 5px;
    }

    .button-checkbox label {
      width: 40px;
      height: 40px;
      background-color: #13aaa5; /* Green */
      border: none;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      color: white;
      padding: 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 22px;
      margin: 8px 35px;
      margin-bottom: 50px;
      cursor: pointer;
      border-radius: 50%;
      text-shadow: 1px 3px 2px rgba(0, 0, 0, 0.5);
      
    }

    .button-checkbox input[type="checkbox"] {
      display: none;
    }

    .button-checkbox input[type="checkbox"]:checked + label {
      background-color: #0b1a9c;
    }

    .dropdown {
      margin-top: 20px;
    }

    .dropdown label {
      display: block;
      margin-bottom: 5px;
      color: #272727;
      
    }

    .dropdown select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f8f8f8;
      font-size: 14px;
    }

    .submit-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .submit-button button {
      padding: 10px 20px;
      background: linear-gradient(to bottom, #4CAF50, #39883d);
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transform: translate3d(0, 0, 0);
      transition: transform 0.3s;
    }

    .submit-button button:hover {
      transform: translate3d(0, -2px, 0);
    }

  </style>
  <script>
    function handleCheckboxClick(checkbox) {
      const checkboxes = document.querySelectorAll('.button-checkbox input[type="checkbox"]');
      checkboxes.forEach((cb) => {
        if (cb !== checkbox) {
          cb.checked = false;
        }
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Select the Department</h1>
      
    </div>

    <div class="button-checkbox">
      <input type="checkbox" id="checkbox1" onclick="handleCheckboxClick(this)">
      <label for="checkbox1">CSE</label>
    </div>
    <div class="button-checkbox">
      <input type="checkbox" id="checkbox2" onclick="handleCheckboxClick(this)">
      <label for="checkbox2">MECH</label>
    </div>
    <div class="button-checkbox">
      <input type="checkbox" id="checkbox3" onclick="handleCheckboxClick(this)">
      <label for="checkbox3">EC</label>
    </div>
    <div class="button-checkbox">
      <input type="checkbox" id="checkbox4" onclick="handleCheckboxClick(this)">
      <label for="checkbox4">EE</label>
    </div>
    <div class="button-checkbox">
      <input type="checkbox" id="checkbox5" onclick="handleCheckboxClick(this)">
      <label for="checkbox5">CIVIL</label>
    </div>

    <div class="header">
      <h2>Select Semester and Course</h2>
    </div>

    <div class="dropdown">
      <label for="dropdown1">SEMESTER:</label>
      <select id="dropdown1">
        <option value="option1">1</option>
        <option value="option2">2</option>
        <option value="option3">3</option>
        <option value="option3">4</option>
        <option value="option3">5</option>
        <option value="option3">6</option>
        <option value="option3">7</option>
        <option value="option3">8</option>
      </select>
    </div>

    <div class="dropdown">
      <label for="dropdown2">COURSE:</label>
      <select id="dropdown2">
        <option value="option1">Option A</option>
        <option value="option2">Option B</option>
        <option value="option3">Option C</option>
      </select>
    </div>
    <div class="submit-button">
      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
